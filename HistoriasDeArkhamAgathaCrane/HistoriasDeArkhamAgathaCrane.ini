description.Spanish=Primer escenario del proyecto Historias de Arkham.\n-----\nAgatha Crane acepta la propuesta de Víctor Blake, junto a Agatha uno e los parapsicólogos más importantes de Arkham, de adentrarse en la mansión Arkham, desde hace años abandonada y destartalada, donde estaban ocurriendo sucesos extraños e inexplicables desapariciones.\nNo podía dejar escapar la oportunidad de demostrar que, con nueva tecnología y matemáticas avanzadas, los humanos podrían empezar a cuantificar lo que no se podía saber. Ser testigos de lo invisible.\n-----\n*El escenario está pensado para jugar en solitario con 1 investigador: Agatha Crane.\n*Requiere únicamente el juego base de Mansiones de la locura.\n-----\n*Imágenes: pexels.com, pixabay.com y de la web The Chattering Horde (chatteringhorde.blogspot.com). \nGracias a Elīna Arāja, sofi5t, icheinfach, geralt.\n*Sonidos: Freesound.com y pixabay.com. Gracias a dangthaiduy007, SieuAmThanh, maquinadeturing, Eponn, ejfortin, 21100306, universfield.
